{% extends "AppBlog/padre.html" %}

{% load static %}

{% block titulo %}Perfil - {{ user.username }}{% endblock %}

{% block contenido %}
<div class="content-section">
  <div class="media">
    <img
      class="rounded-circle account-img"

    />
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">Email:{{ user.email }}</p><br><br><br>
      <a class="btn default" href="{% url 'editarPerfil' %}">Editar perfil</a>
    </div>
  </div>
</div>
{% endblock %}

src="{{ user.perfil.imagen.url }}"
